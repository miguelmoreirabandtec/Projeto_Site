<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/venda_ingressos.css">
    <title>Site de Vendas São Paulo Futebol Clube</title>
    <script type="text/javascript" src="./js/vendas_ingressos.js"></script>
</head>

<body>



    <div class="pagina_ingressos">








        <h2>Ingressos</h2>





        <div class="posicao_dos_ingressos"><br>
            <h4>Setores Disponíveis</h4> <br>


            <div class="configVenda" draggable="true">
                Setor Norte
                <select name="Ingressos" id="quantidade_ingressos">
                    <option value="">0</option>
                    <option value="30">1</option>
                    <option value="60">2</option>
                    <option value="90">3</option>
                    <option value="120">4</option>
                    <option value="150">5</option>
                </select>
            </div>



            <div class="configVenda" draggable="true">
                Setor Norte-Meia
                <select name="Ingressos" id="quantidade_ingressos2">
                    <option value="">0</option>
                    <option value="15">1</option>
                    <option value="30">2</option>
                    <option value="45">3</option>
                    <option value="60">4</option>
                    <option value="75">5</option>
                </select>
            </div>




            <div class="configVenda" draggable="true">
                Setor Sul
                <select name="Ingressos" id="quantidade_ingressos3">
                    <option value="">0</option>
                    <option value="50">1</option>
                    <option value="100">2</option>
                    <option value="150">3</option>
                    <option value="200">4</option>
                    <option value="250">5</option>
                </select>
            </div>



            <div class="configVenda" draggable="true">
                Setor Sul-Meia
                <select name="Ingressos" id="quantidade_ingressos4">
                    <option value="">0</option>
                    <option value="25">1</option>
                    <option value="50">2</option>
                    <option value="75">3</option>
                    <option value="100">4</option>
                    <option value="125">5</option>
                </select>
            </div>



            <div class="configVenda" draggable="true">
                Setor Leste
                <select name="Ingressos" id="quantidade_ingressos4">
                    <option value="">0</option>
                    <option value="30">1</option>
                    <option value="60">2</option>
                    <option value="90">3</option>
                    <option value="120">4</option>
                    <option value="150">5</option>
                </select>
            </div>



            <div class="configVenda" draggable="true">
                Setor Leste-Meia
                <select name="Ingressos" id="quantidade_ingressos4">
                    <option value="">0</option>
                    <option value="15">1</option>
                    <option value="30">2</option>
                    <option value="45">3</option>
                    <option value="60">4</option>
                    <option value="75">5</option>
                </select>
            </div>



            <div class="total_ingressos_compras">

                <h3>Total</h3>
                <div class="acumulo">Quantidade de Ingressos</div>
                <button onclick="compra()">Comprar</button>
            </div>

        </div>













    </div>


</body>

</html>
