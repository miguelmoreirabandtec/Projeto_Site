<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/venda_ingressos.css">
    <title>Site de Vendas São Paulo Futebol Clube</title>
    <script type="text/javascript" src="js/venda_ingressos.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>



    <div class="pagina_ingressos">








        <h2>Ingressos</h2>





        <div id="posis" class="posicao_dos_ingressos"><br>
            <h4>Setores Disponíveis</h4> <br>


            <div class="configVenda  configVenda2" onchange="analisar()" draggable="true">
                Setor Norte
                <select name="Ingressos" id="quantidade_ingressos1">

                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>



            <div class="configVenda configVenda2" onchange="analisar()" draggable="true">
                Setor Norte-Meia
                <select name="Ingressos" id="quantidade_ingressos2">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>




            <div class="configVenda configVenda2" onchange="analisar()" draggable="true">
                Setor Sul
                <select name="Ingressos" id="quantidade_ingressos3">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>



            <div class="configVenda" onchange="analisar()" draggable="true">
                Setor Sul-Meia
                <select name="Ingressos" id="quantidade_ingressos4">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>





            <div id="mensagem" class="total_ingressos_compras">

                <h3>Total</h3>
                <div id="acumu" class="acumulo"> Valor á pagar: <div id="qnt"><b>0</b></div>
                </div>
                <button onclick="compra()">Comprar</button>
            </div>



        </div>



    </div>


    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

            <div class="w3-center"><br>
                <span onclick="document.getElementById('id01').style.display='none' 
                " class="w3-button w3-xlarge w3-hover-red w3-display-topright"
                    title="Close Modal">&times;</span>
                <img src="img/spfc1.png" alt="Avatar" style="width:30%; border-radius: 2px;" class="w3-circle w3-margin-top">
            </div>

            <form name="lala" class="w3-container" method="POST" onsubmit="return finalizar()">
                <div class="w3-section">
                    <label><b>Número do cartão</b></label>
                    <input class="w3-input w3-border w3-margin-bottom" type="number" placeholder="Número do cartão"
                        id="cartao">
                    <label><b>Nome do titular</b></label>
                    <input class="w3-input w3-border" type="text" placeholder="Nome do Titular" id="nome" required>
                    <label><b>Código de segurança</b></label>
                    <input class="w3-input w3-border" type="number" placeholder="Nome do Titular" id="cod">
                    <label><b>Data de validade</b></label>
                    <input class="w3-input w3-border" type="text" placeholder="Data de validade" id="date">


                </div>
            </form>

            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                <button onclick="finalizado()" type="button" class="w3-button w3-red">Finalizar compra</button>

            </div>

        </div>
    </div>

    <div id="myModal1" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="./img/success.png" alt=""> <br> <br>
            <b>Compra Finalizada</b>
            <div class="modal" id="modalFi">
            </div>
        </div>



</body>

</html>
