<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/usuario.css">
    <script type="text/javascript" src="./js/logar.js"></script>
    <title>Site de Vendas São Paulo Futebol Clube</title>
</head>

<body>
    <!--Primeira página-->
    <div class="fundo_pagina_1">
        <!--Imagem de fundo -->

        <div class="escudo_spfc"></div>
        <!--Escudo a esquerda da-->

        <div class="usuario">
            <!--Div onde terá conteúdo do usuário-->
            <div class="simbolo"></div>
            <!--Boneco dentro do são paulo dentro da criação de conta-->


            <form class="dados_acesso" id="form_login" method="post" onsubmit="return entrar()">
                <!--Os dados de acesso do usuário-->
                <input class="input_1" type="text" placeholder="email" id="email" name="email">
                <!--Caixa de texto do email-->
                <input class="input_1" type="password" placeholder="senha" id="senha" name="senha">
                <!--Caixa de texto da conta-->
                <button class="input_1" id="btn_entrar">Entrar</button>

                <!--Botão onde usuário apertará para se logar-->
                <!-- <label for=""><a href="esqueci_senha.html">Esqueceu sua senha?</a></label> -->
                <div style="color: red;" class="alert" id="alert1"></div>
                <span><a href="./cadastro.html">Crie uma conta!</a></span>
                <!--Link para que se o usuário não tiver conta se cadastrar-->
            </form>

        </div>
    </div>



    </div>

</body>

</html>

<script>

    function entrar() {
         logar()
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {
            
            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;
                    
                    window.location.href = 'venda_ingressos.html';
                });

            } else {

                alert('Erro de login!');

                
            }
        });

        return false;
    }

   

</script>
